<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="flat_no">Flat No:   </label>
        <input type="text" name="flat_no">
        <br>
        <label for="head_name">Head Name:   </label>
        <input type="text" name="head_name">
        <br>
        <label for="members">Number of Members:   </label>
        <input type="number" name="members">
        <br>
        <label for="type">Type:   </label>
        <select name="type" id="type">
            <option value="R" selected>Rent</option>
            <option value="S">Sale</option>
            <option value="V">Vacant</option>
        </select>
        <br>
        <label for="phone_number">Phone Number:   </label>
        <input type="tel" name="phone_number">
        <br>
        <label for="marital">Marital Status:   </label>
        <select name="marital" id="marital">
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
        </select>
        <br>
        <label for="gender">Gender:   </label>
        <select name="gender" id="gender">
            <option value="M" selected>Male</option>
            <option value="F">Female</option>
        </select>
        <br>
        <label for="tenant">Tenant ID:   </label>
        <input type="text">
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
